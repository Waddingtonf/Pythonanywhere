<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

{% block body %}
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <form action="" method="post">
                            <div class="field">
                                <label class="label">Usuário</label>
                                <p class="control has-icons-left has-icons-right">
                                  <input class="input" type="text" name="usuario"placeholder="Insira um usuario">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                  </span>
                                    <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                    </span>
                                </p>
                              </div>
                              <div class="field">
                                <label class="label">Nome</label>
                                <p class="control has-icons-left has-icons-right">
                                  <input class="input" type="text" name="nome" placeholder="Insira um Email">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                  </span>
                                    <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                    </span>
                                </p>
                              </div>
                              <div class="field">
                                <label class="label">Último Nome</label>
                                <p class="control has-icons-left has-icons-right">
                                  <input class="input" type="text" name="ultimo_nome" placeholder="Insira um Email">
                                  <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                  </span>
                                    <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                    </span>
                                </p>
                              </div>
                            <div class="field">
                                <label class="label">Senha</label>
                                <p class="control has-icons-left">
                                    <input class="input" type="password" name="senha" placeholder="Senha">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control">
                                    <button type="submit" class="button is-link is-hovered">
                                        Cadastrar
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock %}
